        .background-section {
            position: relative;
            min-height: 20vh;
            overflow: hidden;
        }

        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(Images/wolf.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -1;
        }

        .bg-text {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;
            text-align: center;
        }

        .flip-box {
            background-color: transparent;
            width: 100%;
            height: 300px;
            perspective: 1000px;
        }

        .flip-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }

        .flip-box-front,
        .flip-box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4b9ecf;
        }

        .flip-box-front {
            background-color: #bbb;
            color: black;
        }

        .flip-box-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
        }

        .flip-box-image {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .bg-primary {
            background-color: #B1E2E7 !important;

    <!-- Add the button highlighting script -->
    <script>
        $(document).ready(function () {
            $('#htmlform').on('show.bs.collapse', function () {
                $('button[data-bs-target="#htmlform"]').addClass('active-button');
                $('button[data-bs-target="#googleform"]').removeClass('active-button');
            });

            $('#htmlform').on('hide.bs.collapse', function () {
                $('button[data-bs-target="#htmlform"]').removeClass('active-button');
            });

            $('#googleform').on('show.bs.collapse', function () {
                $('button[data-bs-target="#googleform"]').addClass('active-button');
                $('button[data-bs-target="#htmlform"]').removeClass('active-button');
            });

            $('#googleform').on('hide.bs.collapse', function () {
                $('button[data-bs-target="#googleform"]').removeClass('active-button');
            });

            if ($('#htmlform').hasClass('show')) {
                $('button[data-bs-target="#htmlform"]').addClass('active-button');
                $('button[data-bs-target="#googleform"]').removeClass('active-button');
            } else if ($('#googleform').hasClass('show')) {
                $('button[data-bs-target="#googleform"]').addClass('active-button');
                $('button[data-bs-target="#htmlform"]').removeClass('active-button');
            }
        });
    </script>
