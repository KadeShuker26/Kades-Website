        // Automatic Slideshow
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.opacity = 0;
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block";
            slides[slideIndex - 1].style.opacity = 1;
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }

        const myQuestions = [
            {
                question: "Who invented JavaScript?",

        let currentQuestionIndex = 0;

        function displayQuestion() {
            const questionElement = $('#question');
            const answersElement = $('#answers');

            const currentQuestion = myQuestions[currentQuestionIndex];
            questionElement.text(currentQuestion.question);

            answersElement.empty();
            for (const key in currentQuestion.answers) {
                const answer = currentQuestion.answers[key];
                answersElement.append(`
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answer_${key}" value="${key}">
                        <label class="form-check-label ms-2" for="answer_${key}"> <!-- Add ms-2 here -->
                            ${key} : ${answer}
                        </label>
                    </div>
                `);
            }

        }

        function checkAnswer() {
            const selectedAnswer = $('input[name="answer"]:checked').val();
            const correctAnswer = myQuestions[currentQuestionIndex].correctAnswer;

            if (selectedAnswer === correctAnswer) {
                alert('Correct!');
                score++;
            } else {
                alert('Wrong answer.');
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < myQuestions.length) {
                displayQuestion();
            } else {
                alert(`Quiz completed! Your score is ${score}/${myQuestions.length}.`);
                $('#score').text(`Final Score: ${score}/${myQuestions.length}`);
                $('#quizContainer').hide();
            }
            $('#score').text(`Score: ${score}`);
        }

        $('#nextButton').on('click', checkAnswer);

        displayQuestion();
    </script>

</body>

</html>
