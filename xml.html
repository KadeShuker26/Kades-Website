    <!-- RSS Script -->
    <script>
        function loadRSS() {
            // Use CORS API website as proxy
            let proxy = 'https://cors-anywhere.herokuapp.com/';

            // Declare the URL where we fetch RSS file
            let url = "https://www.nasa.gov/rss/dyn/educationnews.rss";

            // Create an XMLHttpRequest Object to request XML file (data) through HTTP protocol
            let xhttp = new XMLHttpRequest();
            xhttp.open("GET", proxy + url, true);
            xhttp.send();

            // Process RSS file when it has been loaded successfully
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Load XML file as "XML" format and parse/process it by calling function parseRSS()
                    let rss = this.responseXML;
                    parseRSS(rss);
                }
            };
        }

        function parseRSS(rss) {
            // Load all "items" inside the RSS document, each item is a news
            let items = rss.getElementsByTagName("item");
            let rssContent = ""; // Variable "rssContent" is used to store rss content in HTML format

            // Loop through all "items" (news) and extract child node content: "title", "link", "description" and "pubdate"
            for (let i = 0; i < items.length; i++) {
                let nodes = items[i].children;
                let title, pubdate, description, link;
                for (let j = 0; j < nodes.length; j++) {
                    if (nodes[j].tagName == "title") {
                        title = nodes[j].childNodes[0].nodeValue;
                    } else if (nodes[j].tagName == "link") {
                        link = nodes[j].childNodes[0].nodeValue;
                    } else if (nodes[j].tagName == "description") {
                        description = nodes[j].childNodes[0].nodeValue;
                    } else if (nodes[j].tagName == "pubDate") {
                        pubdate = nodes[j].childNodes[0].nodeValue;
                    }
                }

                rssContent += `<div class="col-12 col-md-6 rss-item">
                                <div class="rss-box">
                                    <h3>${title}</h3>
                                    <p style="font-style: italic;">${pubdate}</p>
                                    <p>${description}</p>
                                    <p><a href="${link}">Read more</a></p>
                                </div>  
                            </div>`;
            }

            document.getElementById("rssFeed").innerHTML = rssContent;
        }

        $(document).ready(function () {
            // Load XML content via jQuery
            $.ajax({
                method: 'GET',
                url: 'xmldemo.xml', // Replace with your actual XML file path
                dataType: 'xml',
                success: function (data) {
                    var rules = [];

                    // Collect all rules into an array
                    $(data).find('rule').each(function () {
                        var heading = $(this).find('heading').text();
                        var description = $(this).find('description').text();
                        var example = $(this).find('example').text();

                        // Create an object for each rule and push to the rules array
                        rules.push({
                            heading: heading,
                            description: description,
                            example: example
                        });
                    });

                    // Sort the rules array alphabetically based on the heading
                    rules.sort(function (a, b) {
                        return a.heading.localeCompare(b.heading);
                    });

                    // Clear the xml-rules div before appending sorted rules
                    $('#xml-rules').empty();

                    // Append the sorted rules to the #xml-rules div
                    rules.forEach(function (rule) {
                        var ruleBox = `
                            <div class="col-12 col-md-6 mb-3 card-wrapper">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title">${rule.heading}</h5>
                                        <p class="card-text">${rule.description}</p>
                                        <p class="card-text"><small>${rule.example}</small></p>
                                    </div>
                                </div>
                            </div>`;
                        
                        $('#xml-rules').append(ruleBox);
                    });
                },
                error: function () {
                    alert('ERROR! Could not load XML content.');
                }
            });

            // Highlight the XML button when XML section is shown
            $('#xmlrules').on('show.bs.collapse', function () {

                $('#xmlRulesBtn').removeClass('active-button');
            });

            // Highlight the RSS button when RSS section is shown
            $('#rss').on('show.bs.collapse', function () {
                $('#rssBtn').addClass('active-button');
                $('#xmlRulesBtn').removeClass('active-button');
                loadRSS(); // Automatically load RSS when this section is shown
            });

            // Remove highlight from the RSS button when it's hidden

            });

});
$('#xml-rules .card-wrapper').each(function () {

    } else {
        $(this).addClass('d-none'); // Hide non-matching cards
    }
});


                // Search in RSS feed
                $('#rssFeed .rss-item').each(function () {
                    if ($(this).text().toLowerCase().indexOf(keywords) > -1) {

                $('#rssBtn').removeClass('active-button');
            } else if ($('#rss').hasClass('show')) {
                $('#rssBtn').addClass('active-button');
                $('#xmlRulesBtn').removeClass('active-button');
                loadRSS(); // Load RSS if it's the default section
            }
        });
